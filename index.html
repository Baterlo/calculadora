<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora </title>
</head>
<body>

  <h1>Calculadora de venom burst</h1>
  <p>Putos rage pero mas putos los turnip.</p>
  <p> Si solo quieres saber los daños del veneno no hace falta ingresar la vida. Vida default 400.</p>
  <p>Si el axie con whisper sobrevive, recibe 50 de curacion.</p>

  <label for="veneno">Veneno:</label>
  <input type="text" id="veneno" placeholder="enter poison stacks" maxlength="2">
  <label for="vida">Vida:</label>
  <input type="text" id="vida" placeholder="enter hp" maxlength="3">
  <p></p>

  <table border="1">
    <tr>
    	<td></td>
    	<td>Daño</td>
    	<td>Vida restante</td>
    </tr>
    <tr>
    	<td>Burst</td>
        <td><div id="daño"></div></td>
    	<td><div id="vida1"></div></td>
    </tr>
    <tr>
    	<td>+doubt</td>
        <td><div id="doubt"></div></td>
    	<td><div id="vida2"></div></td>
    </tr>
    <tr>
    	<td>+whisper</td>
        <td><div id="whisp"></div></td>
    	<td><div id="vida3"></div></td>
    </tr>
    <tr>
    	<td>+whisper+doubt</td>
        <td><div id="doubtWhisp"></div></td>
    	<td><div id="vida5"></div></td>
    </tr>

  </table>

  <script src="./script.js"></script>
</body>
</html>
