<!DOCTYPE html>
<html>

  <div id="veneno"></div>
  <div id="vida"></div>


  <table border="1">

        <td><div id="daño"></div></td>
    </tr>
    <tr>
    	<td>doubt</td>
        <td><div id="doubt"></div></td>
    </tr>

    	<td>+whisper</td>
        <td><div id="whisp"></div></td>
    </tr>
    <tr>
    	<td>Sobrevive</td>
        <td><div id="noWhisp"></div></td>
    </tr>

    	<td>+whisper+doubt</td>
        <td><div id="doubtWhisp"></div></td>
    </tr>
    <tr>
    	<td>Sobrevive</td>
        <td><div id="noDWhisp"></div></td>
    </tr>

  </table>

  <script src="./script.js"></script>

</html>
